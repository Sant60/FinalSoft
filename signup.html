<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Signup</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-color: rgb(19, 153, 216);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 40%;
      }

      h1 {
        color: rgb(19, 153, 216);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: rgb(19, 153, 216);
      }

      .form-group input {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group button {
        background-color: rgb(19, 153, 216);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-group button:hover {
        background-color: rgb(0, 119, 176);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Signup</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">
            <input
              type="text"
              placeholder="Enter Full name"
              id="name"
              name="name"
              required
          /></label>
        </div>
        <div class="form-group">
          <label for="email">
            <input
              type="email"
              placeholder="Enter email"
              id="email"
              name="email"
              required
          /></label>
        </div>
        <div class="form-group">
          <label for="password">
            <input
              type="password"
              placeholder="Enter Your password"
              id="password"
              name="password"
              required
          /></label>
        </div>
        <div class="form-group">
          <label for="password">
            <input
              type="phone"
              placeholder="phone"
              id="phone"
              name="phone"
              required
          /></label>
        </div>
        <div class="form-group">
          <button type="submit">Signup</button>
        </div>
      </form>
    </div>
  </body>
</html>
